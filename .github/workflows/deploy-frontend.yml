name: Deploy React Frontend

on:
  push:
    branches: [ DreamLaw/release ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          # Inject the production API URL into the build process
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production
          npm run build

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*" # If using Vite, it's 'dist'. If using Create-React-App, it's 'build'
          target: "/var/www/html/quiz"
          strip_components: 1

      - name: Post-Deployment Permissions and Cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure the directory exists
            sudo mkdir -p /var/www/html/quiz

            # 1. Fix ownership so Nginx (www-data) can read the new files
            sudo chown -R www-data:www-data /var/www/html/quiz
            
            # 2. Set permissions (755 for folders, 644 for files) to avoid 403 Forbidden
            sudo find /var/www/html/quiz -type d -exec chmod 755 {} +
            sudo find /var/www/html/quiz -type f -exec chmod 644 {} +
            
            # 3. Reload Nginx to ensure it picks up any new file changes
            sudo systemctl reload nginx